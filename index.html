<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To My Forever Valentine, Megha ðŸŒ¸</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --blush: #fde2e4;
      --crimson: #b11226;
      --soft-red: #ff6f91;
      --white: #ffffff;
      --dark: #2b2b2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--blush);
      color: var(--dark);
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: var(--crimson);
    }

    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://i.postimg.cc/9FM8MKSs/Megha-1.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
    }

    .hero h1 {
      font-size: 3rem; /* keep desktop size as original */
      color: #fff;
    }

    .hero p {
      margin: 20px 0 30px;
      font-size: 1.2rem;
    }

    .btn {
      padding: 14px 30px;
      background: var(--soft-red);
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* MEMORY LANE */
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .memory {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .memory img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .memory p {
      padding: 15px;
      text-align: center;
    }

    .memory.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* LOVE CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 160px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card-front {
      background: var(--soft-red);
      color: #fff;
      font-weight: 500;
    }

    .card-back {
      background: #fff;
      color: var(--crimson);
      transform: rotateY(180deg);
      font-weight: 500;
    }

    /* BIG QUESTION */
    .question {
      text-align: center;
      position: relative;
    }

    .answers {
      margin-top: 30px;
    }

    .answers button {
      margin: 10px;
    }

    #noBtn {
      position: relative;
    }

    /* FINAL NOTE */
    .letter {
      background: #fff;
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      line-height: 1.8;
      font-size: 1.05rem;
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      color: var(--soft-red);
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.7; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
      opacity: 1;
      transition: opacity 1.2s ease;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 1.8rem; }
    }

    /* Ensure 'No' button never appears above the Yes buttons */
    #noBtn { z-index: 1; }
    .yes-buttons button { position: relative; z-index: 2; }
  </style>
</head>

</body>
</html>
